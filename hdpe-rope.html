<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HDPE Rope – AMPOLE Rope</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:"Segoe UI", Roboto, Arial, sans-serif;}
body{background:linear-gradient(180deg,#fffdfa 0%,#fff4d6 100%);color:#222;}

/* ===== NAVBAR ===== */
nav{
  background:linear-gradient(90deg,#FFFF00 0%,#FFEE33 50%,#FFFF00 100%);
  padding:16px 36px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-radius:0 0 18px 18px;
  box-shadow:0 6px 30px rgba(0,0,0,0.18);
  position:sticky;
  top:0;
  z-index:1200;
}
nav .brand{
  display:flex;
  align-items:center;
  gap:12px;
  text-decoration:none;
  color:#E70114;
  font-weight:800;
  font-size:20px;
}
nav img.logo{
  height:56px;
  border-radius:8px;
  background:#fff;
  padding:6px;
}
nav ul{list-style:none;display:flex;gap:18px;}
nav ul li a{
  text-decoration:none;
  color:#E70114;
  padding:10px 18px;
  border-radius:12px;
  background:rgba(255,255,255,.46);
  font-weight:700;
  transition:.3s;
}
nav ul li a:hover{
  background:#E70114;
  color:#FFFF00;
  transform:translateY(-4px);
}

h2{
  font-size:36px;
  color:#B00000;
  text-align:center;
  margin:30px 0;
}

/* ===== GALLERY ===== */
.gallery{
  max-width:1200px;
  margin:auto;
  display:flex;
  gap:24px;
  flex-wrap:wrap;
  justify-content:center;
}

/* MAIN IMAGE */
.main-img{
  position:relative;
  flex:1 1 900px;
  min-width:420px;
  border-radius:22px;
  overflow:hidden;
  border:10px solid #fff;
  box-shadow:0 26px 60px rgba(0,0,0,.32);
}
.main-img img{
  width:100%;
  max-height:820px;
  object-fit:contain;
}

/* IMAGE ARROWS */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:50px;
  height:50px;
  border-radius:50%;
  background:rgba(255,255,255,.9);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:900;
  cursor:pointer;
  user-select:none;
  box-shadow:0 8px 20px rgba(0,0,0,.3);
}
.arrow.left{left:10px;}
.arrow.right{right:10px;}
.arrow:hover{background:#E70114;color:#fff;}

/* THUMBNAILS */
.thumbs{
  display:flex;
  flex-wrap:wrap;
  gap:14px;
  justify-content:center;
  margin-top:20px;
}
.thumbs img{
  width:140px;
  height:140px;
  object-fit:cover;
  border-radius:14px;
  border:4px solid #E70114;
  cursor:pointer;
  transition:.25s;
}
.thumbs img:hover{transform:scale(1.12);}

/* FOOTER */
footer{
  margin-top:40px;
  padding:28px;
  background:#E70114;
  color:#fff;
  text-align:center;
  font-weight:700;
}

/* MOBILE */
@media(max-width:980px){
  .main-img{min-width:100%;}
  .thumbs img{width:90px;height:90px;}
}
</style>
</head>

<body>

<nav>
  <a class="brand" href="index.html">
    <img class="logo" src="logo.png"> AMPOLE Rope
  </a>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="products.html">Products</a></li>
  </ul>
</nav>

<h2>HDPE Rope</h2>

<div class="gallery">

  <div class="main-img">
    <div class="arrow left" onclick="prevImg()">◀</div>
    <img id="current" src="C1.jpg">
    <div class="arrow right" onclick="nextImg()">▶</div>
  </div>

  <div class="thumbs">
    <img src="C1.jpg" onclick="setImg(0)">
    <img src="C2.jpg" onclick="setImg(1)">
    <img src="C3.jpg" onclick="setImg(2)">
    <img src="C4.jpg" onclick="setImg(3)">
    <img src="C5.jpg" onclick="setImg(4)">
    <img src="C6.jpg" onclick="setImg(5)">
    <img src="C7.jpg" onclick="setImg(6)">
    <img src="C8.jpg" onclick="setImg(7)">
    <img src="C9.jpg" onclick="setImg(8)">
    <img src="C10.jpg" onclick="setImg(9)">
    <img src="C11.jpg" onclick="setImg(10)">
    <img src="C12.jpg" onclick="setImg(11)">
    <img src="C13.jpg" onclick="setImg(12)">
    <img src="C14.jpg" onclick="setImg(13)">
    <img src="C15.jpg" onclick="setImg(14)">
    <img src="C16.jpg" onclick="setImg(15)">
    <img src="C17.jpg" onclick="setImg(16)">
    <img src="C18.jpg" onclick="setImg(17)">
    <img src="C19.jpg" onclick="setImg(18)">
    <img src="C20.jpg" onclick="setImg(19)">
    <img src="C21.jpg" onclick="setImg(20)">
    <img src="C22.jpg" onclick="setImg(21)">
    <img src="C23.jpg" onclick="setImg(22)">
    <img src="C24.jpeg" onclick="setImg(23)">
    <img src="C25.jpeg" onclick="setImg(24)">
    <img src="C26.jpeg" onclick="setImg(25)">
  </div>
</div>

<footer>© <span id="year"></span> AMPOLE Rope — All Rights Reserved</footer>

<script>
const images=[
 "C1.jpg","C2.jpg","C3.jpg","C4.jpg","C5.jpg","C6.jpg","C7.jpg","C8.jpg",
 "C9.jpg","C10.jpg","C11.jpg","C12.jpg","C13.jpg","C14.jpg","C15.jpg",
 "C16.jpg","C17.jpg","C18.jpg","C19.jpg","C20.jpg","C21.jpg","C22.jpg",
 "C23.jpg","C24.jpeg","C25.jpeg","C26.jpeg"
];
let index=0;
const current=document.getElementById("current");

function setImg(i){
  index=i;
  current.src=images[index];
}
function nextImg(){
  index=(index+1)%images.length;
  current.src=images[index];
}
function prevImg(){
  index=(index-1+images.length)%images.length;
  current.src=images[index];
}

/* KEYBOARD ARROWS */
document.addEventListener("keydown",e=>{
  if(e.key==="ArrowRight") nextImg();
  if(e.key==="ArrowLeft") prevImg();
});

/* AUTO SLIDE */
setInterval(nextImg,3500);

document.getElementById("year").textContent=new Date().getFullYear();
</script>

</body>
</html>
