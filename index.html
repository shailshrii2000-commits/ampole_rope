<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Phone Video Showcase</title>

<style>
:root{
  --bg:#fffdfa;
  --nav-grad-start:#FFFF00;
  --nav-grad-mid:#FFEE33;
  --nav-text:#E70114;
  --phone-border:#ffffff;
  --accent:#E70114;
  --muted-btn-bg:rgba(255,255,255,0.85);
  --shadow:rgba(0,0,0,0.18);
}
.dark{
  --bg:#0f1114;
  --nav-grad-start:#2c2c2c;
  --nav-grad-mid:#222;
  --nav-text:#ffd24d;
  --phone-border:#0b0b0b;
  --accent:#ff7b7b;
  --muted-btn-bg:rgba(20,20,20,0.85);
  --shadow:rgba(0,0,0,0.6);
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  background:var(--bg);
  font-family:Segoe UI,Arial,sans-serif;
}

/* ===== NAVBAR ===== */
nav {
    background: linear-gradient(90deg,#FFFF00 0%, #FFEE33 50%, #FFFF00 100%);
    padding: 16px 36px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    border-radius:0 0 18px 18px;
    box-shadow:0 6px 30px rgba(0,0,0,0.18);
    position:sticky; top:0; z-index:1200;
  }
  nav .brand { display:flex; align-items:center; gap:12px; text-decoration:none; color:#E70114; font-weight:800; font-size:20px; }
  nav img.logo { height:56px; width:auto; border-radius:8px; background:rgba(255,255,255,0.6); padding:6px; box-shadow:0 6px 18px rgba(0,0,0,0.2); }
  nav ul { list-style:none; display:flex; gap:18px; align-items:center; margin-left:18px; }
  nav ul li a {
    display:block;
    text-decoration:none;
    color:#E70114;
    padding:10px 18px;
    border-radius:12px;
    background: rgba(255,255,255,0.46);
    backdrop-filter: blur(6px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.18);
    font-weight:700;
    transition: transform .25s ease, box-shadow .25s ease, background .25s ease, color .25s ease;
    border:1px solid rgba(231,1,20,0.06);
  }
  nav ul li a:hover, nav ul li a:focus {
    transform: translateY(-6px) scale(1.03);
    background:#E70114;
    color:#FFFF00;
    box-shadow: 0 10px 28px rgba(231,1,20,0.35);
  }

/* Eye toggle */
.eye-btn{
  width:40px;
  height:40px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  background:var(--muted-btn-bg);
  box-shadow:0 6px 18px var(--shadow);
}

/* ===== PHONE CONTAINER ===== */
.container{
  width:100%;
  display:flex;
  justify-content:center;
  margin-top:30px;
  position:relative;
}

/* PHONE */
.phone{
  width:320px;
  height:580px;
  border-radius:32px;
  border:10px solid var(--phone-border);
  overflow:hidden;
  background:#000;
  position:relative;
  box-shadow:0 24px 60px rgba(0,0,0,0.35);
}
.phone video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* LOADER */
.loader{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
}
.loader::after{
  content:"";
  width:56px;
  height:56px;
  border:6px solid rgba(255,255,255,0.2);
  border-top-color:var(--accent);
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* SOUND */
.sound-btn{
  position:absolute;
  right:14px;
  bottom:14px;
  width:44px;
  height:44px;
  border-radius:50%;
  background:var(--muted-btn-bg);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

/* PROGRESS */
.progress-wrap{
  position:absolute;
  left:12px;
  right:12px;
  bottom:76px;
  height:8px;
  background:rgba(255,255,255,0.12);
  border-radius:999px;
}
.progress{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--accent),#ffb3b3);
}

/* ===== ARROWS NEAR PHONE ===== */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:46px;
  height:46px;
  border-radius:50%;
  background:var(--muted-btn-bg);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:20px;
  box-shadow:0 8px 20px var(--shadow);
  z-index:20;
}
.arrow.left{ left:6px; }
.arrow.right{ right:6px; }

/* MOBILE */
@media(max-width:880px){
  .arrow{display:none}
  .nav-links{display:none}
  .phone{
    width:86vw;
    height:86vh;
    max-width:420px;
    max-height:800px;
  }
}
</style>
</head>

<body>

<!-- ===== NAV BAR ===== -->
<nav>
  <a class="brand" href="#">
    <img style="width: 120px; height: 60px;" src="logo.png" alt="logo">
    AMPOLE Rope
  </a>

  <div class="nav-right">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="products.html">Products</a></li>
    </ul>

  </div>
</nav>

<!-- ===== CONTENT ===== -->
<div class="container">

  <div class="arrow left" id="prevBtn">â—€</div>

  <div class="phone">
    <div class="loader" id="loader"></div>
    <video id="video" autoplay muted playsinline></video>
    <div class="sound-btn" id="soundBtn">ðŸ”‡</div>
    <div class="progress-wrap">
      <div class="progress" id="progress"></div>
    </div>
  </div>

  <div class="arrow right" id="nextBtn">â–¶</div>

</div>

<script>
const videos=["video1.mp4","video2.mp4","video3.mp4"];
let index=0;

const video=document.getElementById("video");
const loader=document.getElementById("loader");
const progress=document.getElementById("progress");
const soundBtn=document.getElementById("soundBtn");

function loadVideo(){
  loader.style.display="flex";
  video.src=videos[index];
  video.load();
}
loadVideo();

video.onloadeddata=()=>{
  loader.style.display="none";
  video.play();
};

video.ontimeupdate=()=>{
  progress.style.width=(video.currentTime/video.duration)*100+"%";
};

video.onended=()=>nextVideo();

function nextVideo(){
  index=(index+1)%videos.length;
  loadVideo();
}
function prevVideo(){
  index=(index-1+videos.length)%videos.length;
  loadVideo();
}

document.getElementById("nextBtn").onclick=nextVideo;
document.getElementById("prevBtn").onclick=prevVideo;

soundBtn.onclick=()=>{
  video.muted=!video.muted;
  soundBtn.textContent=video.muted?"ðŸ”‡":"ðŸ”Š";
};

document.getElementById("themeToggle").onclick=()=>{
  document.documentElement.classList.toggle("dark");
};
</script>

</body>
</html>
