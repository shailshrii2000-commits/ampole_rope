<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fffde7;
            color: #E70114;
        }

        /* NAVBAR */
        nav {
            background: linear-gradient(90deg,#FFFF00 0%, #FFEE33 50%, #FFFF00 100%);
            padding: 16px 36px;
            display:flex;
            align-items:center;
            justify-content:space-between;
            border-radius:0 0 18px 18px;
            box-shadow:0 6px 30px rgba(0,0,0,0.18);
            position:sticky; top:0; z-index:1200;
        }
        nav .brand { 
            display:flex; align-items:center; gap:12px; 
            text-decoration:none; color:#E70114; 
            font-weight:800; font-size:20px; 
        }
        nav img.logo { 
            height:56px; width:auto; border-radius:8px; 
            background:rgba(255,255,255,0.6); padding:6px; 
            box-shadow:0 6px 18px rgba(0,0,0,0.2); 
        }
        nav ul { 
            list-style:none; display:flex; gap:18px; align-items:center; 
        }
        nav ul li a {
            display:block;
            text-decoration:none;
            color:#E70114;
            padding:10px 18px;
            border-radius:12px;
            background: rgba(255,255,255,0.46);
            backdrop-filter: blur(6px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.18);
            font-weight:700;
            transition: transform .25s ease, box-shadow .25s ease, background .25s ease, color .25s ease;
            border:1px solid rgba(231,1,20,0.06);
        }
        nav ul li a:hover {
            transform: translateY(-6px) scale(1.03);
            background:#E70114;
            color:#FFFF00;
            box-shadow: 0 10px 28px rgba(231,1,20,0.35);
        }

        /* TITLE */
        h2 {
            text-align: center;
            margin-top: 40px;
            font-size: 34px;
            color: #E70114;
            text-shadow: 0px 0px 10px rgba(231,1,20,0.5);
        }

        /* PRODUCT GRID */
        .product-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 40px 20px;
        }
        .product-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: 700;
            color: #E70114;   /* Red theme */
            text-align: center;
        }


        /* FULL CARD CLICKABLE */
        .product {
            width: 260px;
            background: #fff;
            border: 3px solid #E70114;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
            transition: 0.35s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        /* ðŸ”¥ Glow animation */
        .product:hover {
            transform: scale(1.07);
            box-shadow: 0 0 25px #FFEB3B, 0 0 40px rgba(231,1,20,0.7);
        }

        /* Image */
        .product img {
            width: 100%;
            height: 220px;
            object-fit: contain;
            border-radius: 10px;
        }

        /* VIEW BUTTON */
        .btn {
            margin-top: 12px;
            display: inline-block;
            width: 80%;
            padding: 12px 0;
            background: #E70114;
            color: #FFFF00;
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
            border-radius: 30px;
            box-shadow: 0 6px 14px rgba(0,0,0,0.25);
            transition: 0.3s ease;
        }

        /* Hover effect */
        .product:hover .btn {
            background: #FFFF00;
            color: #E70114;
            transform: translateY(-4px);
            box-shadow: 0 0 18px #FFEB3B, 0 0 32px rgba(231,1,20,0.6);
        }

        /* ðŸ“± Mobile Responsive */
        @media (max-width: 600px) {
            .btn {
                width: 100%;
                font-size: 16px;
                padding: 12px 0;
            }
        }

    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav>
        <a class="brand" href="index.html">
            <img class="logo" src="logo.png" alt="LOGO" />
            AMPOLE Rope
        </a>

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="products.html">Products</a></li>
        </ul>
    </nav>

    <h2 id="products">Our Products</h2>

    <!-- PRODUCT GRID -->
<section class="product-section">

    <!-- FULL CARD CLICKABLE -->
    <a href="hdpe-lachha.html" class="product">
    <img src="main1.jpg" alt="HDPE Lachha">
    <div class="product-name">HDPE Lachha</div>
    <div class="btn">View</div>
</a>


<a href="hdpe-lachhi.html" class="product">
    <img src="main2.jpg" alt="HDPE Lachhi">
    <div class="product-name">HDPE Lachhi</div>
    <div class="btn">View</div>
</a>

<a href="hdpe-rope.html" class="product">
    <img src="main3.jpg" alt="HDPE Rope">
    <div class="product-name">HDPE Rope</div>
    <div class="btn">View</div>
</a>



<a href="pp-rope.html" class="product">
    <img src="D1.jpg" alt="PP Rope">
    <div class="product-name">PP Rope</div>
    <div class="btn">View</div>
</a>


</section>

</body>
</html>
