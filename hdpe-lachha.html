<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HDPE Lachha – AMPOLE Rope</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:"Segoe UI",Roboto,Arial,sans-serif}
body{background:linear-gradient(180deg,#fffdfa,#fff4d6);color:#222}

/* ===== NAVBAR ===== */
nav{
  background:linear-gradient(90deg,#FFFF00,#FFEE33,#FFFF00);
  padding:16px 36px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-radius:0 0 18px 18px;
  box-shadow:0 6px 30px rgba(0,0,0,.18);
  position:sticky;
  top:0;
  z-index:1000;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:800;
  font-size:20px;
  color:#E70114;
  text-decoration:none;
}
.logo{
  height:56px;
  padding:6px;
  border-radius:8px;
  background:#fff;
}
nav ul{list-style:none;display:flex;gap:18px}
nav ul a{
  padding:10px 18px;
  background:rgba(255,255,255,.45);
  border-radius:12px;
  text-decoration:none;
  color:#E70114;
  font-weight:700;
  transition:.3s;
}
nav ul a:hover{background:#E70114;color:#fff}

h2{text-align:center;margin:30px 0;font-size:36px;color:#B00000}

/* ===== IMAGE SLIDER ===== */
.gallery{max-width:1200px;margin:auto}
.main-img{
  position:relative;
  border-radius:22px;
  border:10px solid #fff;
  box-shadow:0 26px 60px rgba(0,0,0,.3);
  overflow:hidden;
}
.main-img img{
  width:100%;
  height:700px;
  object-fit:contain;
}

/* IMAGE ARROWS */
.img-arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:52px;
  height:52px;
  border-radius:50%;
  background:rgba(255,255,255,.85);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:22px;
  font-weight:900;
  box-shadow:0 8px 20px rgba(0,0,0,.3);
  user-select:none;
}
.img-arrow.left{left:14px}
.img-arrow.right{right:14px}
.img-arrow:hover{background:#E70114;color:#fff}

/* thumbnails */
.thumbs{
  margin-top:20px;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:14px;
}
.thumbs img{
  width:120px;
  height:120px;
  border-radius:14px;
  border:4px solid #E70114;
  cursor:pointer;
  transition:.25s;
}
.thumbs img:hover{transform:scale(1.12)}

/* ===== VIDEO SLIDER ===== */
.video-section{
  max-width:900px;
  margin:60px auto;
  border-radius:22px;
  overflow:hidden;
  border:10px solid #fff;
  box-shadow:0 26px 60px rgba(0,0,0,.3);
}
.video-section video{
  width:100%;
  height:500px;
  object-fit:contain;
  display:none;
}
.video-section video.active{display:block}

/* video dots */
.video-dots{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:14px;
}
.video-dots span{
  width:12px;
  height:12px;
  border-radius:50%;
  background:#ccc;
  cursor:pointer;
}
.video-dots span.active{background:#E70114}

footer{
  margin-top:50px;
  padding:28px;
  background:#E70114;
  color:#fff;
  text-align:center;
  font-weight:700;
}

/* MOBILE */
@media(max-width:900px){
  .main-img img{height:420px}
  .video-section video{height:300px}
  .thumbs img{width:90px;height:90px}
}
</style>
</head>

<body>

<nav>
  <a class="brand" href="index.html">
    <img src="logo.png" class="logo"> AMPOLE Rope
  </a>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="products.html">Products</a></li>
  </ul>
</nav>

<h2>HDPE Lachha</h2>

<!-- IMAGE SLIDER -->
<div class="gallery">
  <div class="main-img">
    <div class="img-arrow left" onclick="prevImg()">◀</div>
    <img id="currentImg" src="A1.jpg">
    <div class="img-arrow right" onclick="nextImg()">▶</div>
  </div>

  <div class="thumbs">
    <img src="A1.jpg" onclick="setImg(this.src)">
    <img src="A2.jpg" onclick="setImg(this.src)">
    <img src="A3.jpg" onclick="setImg(this.src)">
    <img src="A4.jpg" onclick="setImg(this.src)">
    <img src="A5.jpg" onclick="setImg(this.src)">
    <img src="A6.jpg" onclick="setImg(this.src)">
    <img src="A7.jpg" onclick="setImg(this.src)">
    <img src="A8.jpg" onclick="setImg(this.src)">
    <img src="A9.jpg" onclick="setImg(this.src)">
    <img src="A10.jpeg" onclick="setImg(this.src)">
  </div>
</div>

<!-- VIDEO SLIDER -->
<div class="video-section">
  <video class="active" controls><source src="av1.mp4"></video>
  <video controls><source src="av2.mp4"></video>
  <video controls><source src="av3.mp4"></video>
  <video controls><source src="av4.mp4"></video>
</div>

<div class="video-dots">
  <span class="active"></span>
  <span></span>
  <span></span>
  <span></span>
</div>

<footer>© <span id="year"></span> AMPOLE Rope — All Rights Reserved</footer>

<script>
/* IMAGE SLIDER */
const images=[
"A1.jpg","A2.jpg","A3.jpg","A4.jpg","A5.jpg",
"A6.jpg","A7.jpg","A8.jpg","A9.jpg","A10.jpeg"
];
let imgIndex=0;
const currentImg=document.getElementById("currentImg");

function setImg(src){
  imgIndex=images.indexOf(src);
  currentImg.src=src;
}
function nextImg(){
  imgIndex=(imgIndex+1)%images.length;
  currentImg.src=images[imgIndex];
}
function prevImg(){
  imgIndex=(imgIndex-1+images.length)%images.length;
  currentImg.src=images[imgIndex];
}
setInterval(nextImg,3000);

/* VIDEO SLIDER */
const videos=document.querySelectorAll(".video-section video");
const dots=document.querySelectorAll(".video-dots span");
let vIndex=0;

function showVideo(i){
  videos.forEach(v=>{v.pause();v.classList.remove("active")});
  dots.forEach(d=>d.classList.remove("active"));
  videos[i].classList.add("active");
  dots[i].classList.add("active");
  videos[i].play();
}
dots.forEach((d,i)=>d.onclick=()=>{vIndex=i;showVideo(vIndex)});
setInterval(()=>{vIndex=(vIndex+1)%videos.length;showVideo(vIndex)},6000);

document.getElementById("year").textContent=new Date().getFullYear();
</script>

</body>
</html>
